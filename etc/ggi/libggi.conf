# Mapping file for suggest-strings to libraries
.root: /usr/lib/ggi
#
# suggest_name			library_name			versions
# ------------			--------------------------	--------
# Displays
display-aa			display/aa.dll
display-auto			display/auto.dll
display-directx			display/directx.dll
display-file			display/file.dll
display-fbdev			display/fbdev.dll
display-glide			display/glide.dll
display-kgi			display/kgi.dll
display-ipc			display/ipc.dll
display-lcd823			display/lcd823.dll
display-libkgi			display/kgilib.dll
display-memory			display/memory.dll
display-monotext		display/monotext.dll
display-multi			display/multi.dll
display-palemu			display/palemu.dll
display-quartz			display/quartz.dll
display-sub			display/sub.dll
display-suidkgi			display/suidkgi.dll
display-svga			display/svgalib.dll
display-svgalib			display/svgalib.dll
display-terminfo		display/terminfo.dll
display-tele			display/tele.dll
display-tile			display/tile.dll
display-trueemu			display/trueemu.dll
display-vcsa			display/vcsa.dll
helper-vgagl			display/vgagl.dll
display-vgl			display/vgl.dll
display-wsfb			display/wsfb.dll
display-x			display/X.dll
alias	display-dga		display-x:-fullscreen
alias	display-xf86dga		display-dga
helper-x-evi			helper/helper_x_evi.dll
helper-x-dbe			helper/helper_x_dbe.dll
helper-x-dga			helper/helper_x_dga.dll
helper-x-shm			helper/helper_x_shm.dll
helper-x-vidmode		helper/helper_x_vidmode.dll
helper-mansync			display/mansync.dll
helper-linux-vtswitch		display/linvtsw.dll

# Display abbreviations
alias	aa		display-aa
alias	auto		display-auto
alias	directx		display-directx
alias	dga		display-dga
alias	xf86dga		display-xf86dga
alias	file		display-file
alias	fbdev		display-fbdev
alias	glide		display-glide
alias	kgi		display-kgi
alias	ipc		display-ipc
alias	lcd823		display-lcd823
alias	libkgi		display-libkgi
alias	memory		display-memory
alias	monotext	display-monotext
alias	multi		display-multi
alias	palemu		display-palemu
alias	quartz		display-quartz
alias	sub		display-sub
alias	suidkgi		display-suidkgi
alias	svga		display-svga
alias	terminfo	display-terminfo
alias	tele		display-tele
alias	tile		display-tile
alias	trueemu		display-trueemu
alias	vcsa		display-vcsa
alias	vgl		display-vgl
alias	wsfb		display-wsfb
alias	x		display-x

# Stubs library - generic drawing code goes here
