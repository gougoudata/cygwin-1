# IOCTL interface
generic-ioctl 			default/ioctl.dll

# Fbdev accels
.include /etc/ggi/targets/fbdev.conf

# KGI accels
.include /etc/ggi/targets/kgi.conf

# temporary directive to load LibBuf storage/renderers.
.include /etc/ggi/libggibuf.conf


