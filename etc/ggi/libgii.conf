# Mapping file for suggest-strings to libraries
.root: /usr/lib/ggi

#
# Target name 			location
# -----------			--------
input-null			input/null.dll:GIIdl_null
input-file			input/file.dll:GIIdl_file
input-stdin			input/stdin.dll:GIIdl_stdin
input-x				input/x.dll:GIIdl_x
input-xwin			input/x.dll:GIIdl_xwin
input-mouse			input/mouse.dll:GIIdl_mouse
input-linux-mouse		input/linux_mouse.dll:GIIdl_linux_mouse
input-linux-kbd			input/linux_kbd.dll:GIIdl_linux_kbd
input-linux-joy			input/linux_joy.dll:GIIdl_linux_joy
input-linux-evdev		input/linux_evdev.dll:GIIdl_linux_evdev
input-vgl			input/vgl.dll:GIIdl_vgl
input-spaceorb			input/spaceorb.dll:GIIdl_spaceorb
input-tcp			input/tcp.dll:GIIdl_tcp
input-directx			input/dxinput.dll:GIIdl_directx
input-pcjoy			input/pcjoy.dll:GIIdl_pcjoy
input-ipaq-touchscreen		input/ipaq.dll:GIIdl_ipaq
input-zaurus-touchscreen	input/zaurus.dll:GIIdl_zaurus
input-kii			input/kii.dll:GIIdl_kii
input-cocoa			input/cocoa.dll:GIIdl_cocoa
input-quartz			input/quartz.dll:GIIdl_quartz
input-xf86dga			input/x.dll:GIIdl_xf86dga

# Aliases
# -------
alias	null		input-null
alias	file		input-file
alias	stdin		input-stdin
alias	x		input-x
alias	xwin		input-xwin
alias	mouse		input-mouse
alias	linux-mouse	input-linux-mouse
alias	linux-kbd	input-linux-kbd
alias	linux-joy	input-linux-joy
alias	linux-evdev	input-linux-evdev
alias	vgl		input-vgl
alias	spaceorb	input-spaceorb
alias	tcp		input-tcp
alias	directx		input-directx
alias	pcjoy		input-pcjoy
alias	ipaq-ts		input-ipaq-touchscreen
alias	zaurus-ts	input-zaurus-touchscreen
alias	kii		input-kii
alias	cocoa		input-cocoa
alias	quartz		input-quartz
alias	xf86dga		input-xf86dga

#
# Filter libs
# -----------
filter-mouse			filter/mouse.dll:GIIdl_filter_mouse
filter-keytrans			filter/keytrans.dll:GIIdl_filter_keytrans
alias	filter-key	filter-keytrans
filter-save			filter/save.dll:GIIdl_filter_save
filter-tcp			filter/tcp.dll:GIIdl_filter_tcp

#
# Builtins targets
# ----------------
filter-*			@libgii
input-*				@libgii
